name: Atualizar tabelas de desempenho

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Executa todos os dias 맙 3h da manh칚 (hor치rio UTC)

jobs:
  atualizar-html:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar reposit칩rio
      uses: actions/checkout@v3

    - name: Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar depend칡ncias
      run: pip install requests beautifulsoup4

    - name: Rodar o script de coleta
      run: python coletar_multiplos.py

    - name: Fazer commit dos HTMLs gerados
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add public/*.html
        git commit -m "游대 Atualiza칞칚o autom치tica das tabelas de desempenho" || echo "Nada para comitar"
