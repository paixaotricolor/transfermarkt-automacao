name: Atualizar tabelas m√∫ltiplos jogadores

on:
  workflow_dispatch:
  # Roda todo dia √†s 3h da manh√£
  schedule:
    - cron: '0 3 * * *'

jobs:
  atualizar-html:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar reposit√≥rio
      uses: actions/checkout@v3

    - name: Configurar Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar depend√™ncias
      run: pip install requests beautifulsoup4

    - name: Rodar script Python coletar_multiplos.py
      env:
        PROXY_LIST: ${{ secrets.PROXY_LIST }}
      run: python coletar_multiplos.py

    - name: Commit e push dos arquivos atualizados
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add public/*.html
        git commit -m "üîÅ Atualiza√ß√£o autom√°tica das tabelas de desempenho" || echo "Nada para comitar"
        git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
