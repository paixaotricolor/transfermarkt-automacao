name: Atualizar tabelas Transfermarkt

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # roda todo dia 맙 3h da manh칚 UTC (00h no Brasil no hor치rio de inverno)

jobs:
  atualizar-htmls:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar reposit칩rio
      uses: actions/checkout@v3

    - name: Configurar Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar depend칡ncias
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Rodar script coletar_multiplos.py
      run: python coletar_multiplos.py

    - name: Commit e push dos arquivos gerados
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add public/*.html
        git diff --cached --quiet || (
          git commit -m "游대 Atualiza칞칚o autom치tica das tabelas Transfermarkt"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
        )
