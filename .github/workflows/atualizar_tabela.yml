name: Atualizar tabelas dos jogadores

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Executa todo dia √†s 3h da manh√£ UTC

jobs:
  atualizar-tabelas:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar reposit√≥rio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar depend√™ncias
      run: pip install requests beautifulsoup4

    - name: Rodar script de coleta m√∫ltipla
      run: python coletar_multiplos.py

    - name: Commit e push dos arquivos gerados
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add public/*.html
        git commit -m "üîÑ Atualiza√ß√£o autom√°tica das tabelas dos jogadores" || echo "Nada para comitar"
        git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
