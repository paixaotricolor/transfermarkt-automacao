name: Atualizar tabela do Rafael

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  atualizar-html:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar reposit√≥rio
      uses: actions/checkout@v3

    - name: Instalar Python e depend√™ncias
