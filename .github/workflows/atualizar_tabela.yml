name: Atualizar tabelas de desempenho

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  atualizar-html:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar depend√™ncias
        run: pip install requests beautifulsoup4

      - name: Rodar o script Python
        run: python coletar_multiplos.py

      - name: Comitar HTMLs gerados
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/*.html
          git commit -m "üîÅ Atualiza√ß√£o autom√°tica das tabelas" || echo "Nada para comitar"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
