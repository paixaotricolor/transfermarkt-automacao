name: Atualizar tabelas de jogadores

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  atualizar-html:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar reposit√≥rio
      uses: actions/checkout@v3

    - name: Instalar Python e depend√™ncias
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar bibliotecas
      run: pip install requests beautifulsoup4

    - name: Rodar o script Python para m√∫ltiplos jogadores
      run: python coletar_multiplos.py

    - name: Fazer commit dos HTMLs gerados
      env:
        GH_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add public/*.html
        git commit -m "üîÅ Atualiza√ß√£o autom√°tica das tabelas de jogadores" || echo "Nada para comitar"
        git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
